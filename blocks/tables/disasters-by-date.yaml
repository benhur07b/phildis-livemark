data: data/disasters.csv
order:
  - [4, 'desc']
autoWidth: false
columns:
  - name: Local Name
    data: name_local
    type: string
    width: 35%
  - name: Type
    data: type
    type: string
    width: 20%
  - name: Year
    data: date_year
    type: num
    width: 10%
    className: ['dt-right']
  - name: Month
    data: date_month
    type: num
    width: 10%
    className: ['dt-right']
  - name: Date
    data: date_start
    type: date
    width: 15%
    className: ['dt-right']