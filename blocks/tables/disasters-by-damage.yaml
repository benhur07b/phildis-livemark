data: data/disasters.csv
order:
  - [4, 'desc']
autoWidth: false
columns:
  - name: Local Name
    data: name_local
    type: string
    width: 30%
  - name: Type
    data: type
    type: string
    width: 15%
  - name: Houses (Full)
    data: damaged_houses_full
    type: num-fmt
    width: 10%
  - name: Houses (Partial)
    data: damaged_houses_partial
    type: num-fmt
    width: 10%
  - name: Agri (in MIL)
    data: damaged_properties_agri
    type: num-fmt
    width: 10%
  - name: Infra (in MIL)
    data: damaged_properties_infra
    type: num-fmt
    width: 10%
  - name: Private (in MIL)
    data: damaged_properties_private
    type: num-fmt
    width: 10%
  - name: Date
    data: date_start
    type: date
    width: 5%
    className: ['dt-right']