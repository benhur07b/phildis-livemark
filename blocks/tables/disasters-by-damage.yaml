data: data/disasters.csv
order:
  - [3, 'desc']
autoWidth: false
columns:
  - name: Local Name
    data: name_local
    type: string
    width: 30%
  - name: Type
    data: type
    type: string
    width: 15%
  - name: Families
    data: affected_families
    type: num-fmt
    width: 10%
  - name: Person
    data: affected_persons
    type: num-fmt
    width: 10%
  - name: Dead
    data: dead
    type: num-fmt
    width: 10%
  - name: Injured
    data: injured
    type: num-fmt
    width: 10%
  - name: Missing
    data: missing
    type: num-fmt
    width: 10%
  - name: Date
    data: date_start
    type: date
    width: 5%
    className: ['dt-right']